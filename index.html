<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	<link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>Hello World</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav  layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
			<md-content>
				<md-list>
					<md-subheader class="md-primary">
                        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
                        </md-button>
                        Menu
                    </md-subheader>
					<md-divider ></md-divider>
				
					<md-list-item class="md-3-line sidenav-option" ng-repeat="item in menu"  md-menu-align-target >
						<div class="md-list-item-text" ng-click="showChilds(item)" md-ink-ripple>
						  <span>{{item.name}}</span>
						</div>
						<ul ng-show="item.active">
							<li ng-repeat="subItem in item.submenu" md-ink-ripple>
								<span>{{subItem.name}}</span>
							</li>
						</ul>
						<md-divider></md-divider>
					</md-list-item>
				</md-list>
			</md-content>
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content  flex layout="row" layout-margin layout-fill layout-padding layout-wrap class="md-padding">
				<md-card offset="33" offset-sm="66" flex ng-repeat="card in cards">
					<img ng-src="{{card.imageUrl}}" class="md-card-image" alt="{{card.imageTitle}}" title="{{card.imageTitle}}">
					<md-card-content>
						<h2 class="md-title">{{card.title}}</h2>
						<p>{{card.description}}
						</p>
					</md-card-content>
					<div class="md-actions" layout="row" layout-align="end center" >
						<md-button ng-repeat="button in card.buttons">{{button.title}}</md-button>
					</div>
				</md-card>
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
	<script src="script.js" ></script>
  </body>
</html>
